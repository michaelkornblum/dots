# ~/.config/kitty/kitty.conf

# --- Font Configuration ---
font_family      JetBrainsMono Nerd Font Mono # Use a Nerd Font for icons
font_size        16.0
bold_font        auto
italic_font      auto
bold_italic_font auto

# --- Colors & Appearance ---
background_opacity .95 
# foreground #c0b18b # Example foreground color (from a dotfile) [2]
# background #262626 # Example background color (from a dotfile) [2]
# cursor_shape block # Options: block, beam, underline [2]
# cursor_blink_interval 0.5 # Blinking cursor interval (seconds) [2]

# --- Keybindings (Example) ---
# Open config file within kitty (macOS: Cmd+,) [3]
map ctrl+shift+f2 launch --type=config

# Reload config file (macOS: Ctrl+Cmd+, or SIGUSR1) [3]
map ctrl+shift+f5 kitten @ reload-config

# Basic window management
map ctrl+shift+n new_tab # New Tab
map ctrl+shift+q close_tab_or_window # Close Tab/Window
map ctrl+shift+page_up move_tab_backward # Move Tab Back
map ctrl+shift+page_down move_tab_forward # Move Tab Forward [7]

# --- Other Basics ---
# scrollback_lines 2000 # Default history, increase if needed [11]

window_padding_width 25

include colors/matugen.conf
